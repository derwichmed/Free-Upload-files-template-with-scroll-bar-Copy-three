<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/upload_file.js"></script>
        </head>
    <body class="container-fluid">
        <section class="row justify-content-center file_upload">
            <div class="col-lg-7">
                <div class="container-fluid">
                    <div class="row" style="margin-bottom: 20px;margin-top: 20px">
                        <h4 style="color: skyblue;font-weight: bold;text-decoration: underline">
                            Upload File
                        </h4>
                    </div>
                    <div class="row">
                        <div class="col-lg file_upload_left">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg">
                                        <img src="img/upload-icon-3.png"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg">
                                        <form>
                                            <label>
                                                BROWSE FILE
                                                <input type="file" style="display: none" onchange="readURL(this)"/>
                                            </label>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg file_upload_right">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg">
                                        <strong>Uploading...</strong>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg" style="padding: 0px">
                                        <div class="container-fluid lst_file_item">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-lg-4">
                            <input type="button" class="btn btn-primary file_submit" value="Submit"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
